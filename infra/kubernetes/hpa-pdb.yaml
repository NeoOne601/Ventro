---
# HPA — Backend scales on CPU/memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ventro-backend-hpa
  namespace: ventro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ventro-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min cool-down before scale-down
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60

---
# HPA — Celery scales on CPU
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ventro-celery-hpa
  namespace: ventro
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ventro-celery
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 65
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600  # 10 min — don't kill workers with jobs
    scaleUp:
      stabilizationWindowSeconds: 0

---
# PodDisruptionBudget — Backend: always keep ≥2 pods healthy during node drains
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ventro-backend-pdb
  namespace: ventro
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: ventro-backend

---
# PodDisruptionBudget — Celery: always keep ≥1 worker alive
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ventro-celery-pdb
  namespace: ventro
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ventro-celery
