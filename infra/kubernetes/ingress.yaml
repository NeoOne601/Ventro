apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ventro-ingress
  namespace: ventro
  annotations:
    kubernetes.io/ingress.class: nginx
    # TLS termination — cert-manager auto-provisions Let's Encrypt certs
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-Frame-Options "DENY" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # Per-IP rate limiting at the ingress layer (defence in depth)
    nginx.ingress.kubernetes.io/limit-rps: "20"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # Proxy timeouts for long-running reconciliation requests
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Body size limit for document uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # WebSocket support (needed for /ws/* endpoints)
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
spec:
  tls:
    - hosts:
        - app.ventro.io
      secretName: ventro-tls
  rules:
    - host: app.ventro.io
      http:
        paths:
          # API routes → backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ventro-backend
                port:
                  number: 8000
          # WebSocket → backend
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: ventro-backend
                port:
                  number: 8000
          # Everything else → frontend SPA
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ventro-frontend
                port:
                  number: 80
