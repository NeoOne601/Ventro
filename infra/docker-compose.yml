services:
  # ─── Backend API ───────────────────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mas_vgfr_backend
    ports:
      - "8000:8000"
    environment: &backend_env
      APP_ENV: development
      DATABASE_URL: postgresql+asyncpg://mas_vgfr_user:mas_vgfr_password@postgres:5432/mas_vgfr
      MONGO_URL: mongodb://mas_vgfr_user:mas_vgfr_password@mongodb:27017/mas_vgfr_docs
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      OLLAMA_BASE_URL: http://ollama:11434
      LANGFUSE_HOST: http://langfuse:3000
    volumes:
      - /tmp/mas_vgfr_uploads:/tmp/mas_vgfr_uploads
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - mas_vgfr_net

  # ─── Celery Worker (Reconciliation Queue) ──────────────────────────────────
  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mas_vgfr_celery
    command: >
      celery -A src.infrastructure.jobs.celery_app.celery_app worker --loglevel=info --queues=reconciliation,celery --concurrency=2 --max-tasks-per-child=100
    environment: *backend_env # Reuse exact same env vars as backend
    volumes:
      - /tmp/mas_vgfr_uploads:/tmp/mas_vgfr_uploads
      - ../backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mas_vgfr_net
    healthcheck:
      test: [ "CMD", "celery", "-A", "src.infrastructure.jobs.celery_app.celery_app", "inspect", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Celery Beat (Scheduled Tasks) ─────────────────────────────────────────
  celery_beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: mas_vgfr_celery_beat
    command: >
      celery -A src.infrastructure.jobs.celery_app.celery_app beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    environment: *backend_env
    volumes:
      - ../backend:/app
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - mas_vgfr_net

  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: mas_vgfr_postgres
    environment:
      POSTGRES_USER: mas_vgfr_user
      POSTGRES_PASSWORD: mas_vgfr_password
      POSTGRES_DB: mas_vgfr
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mas_vgfr_user -d mas_vgfr" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mas_vgfr_net

  # ─── MongoDB ───────────────────────────────────────────────────────────────
  mongodb:
    image: mongo:7-jammy
    container_name: mas_vgfr_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mas_vgfr_user
      MONGO_INITDB_ROOT_PASSWORD: mas_vgfr_password
      MONGO_INITDB_DATABASE: mas_vgfr_docs
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mas_vgfr_net

  # ─── Qdrant Vector DB ──────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mas_vgfr_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - mas_vgfr_net

  # ─── Redis ─────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: mas_vgfr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - mas_vgfr_net

  # ─── Ollama (Local LLM) ────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: mas_vgfr_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - mas_vgfr_net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  # ─── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: mas_vgfr_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mas_vgfr_net

volumes:
  postgres_data:
  mongo_data:
  qdrant_data:
  redis_data:
  ollama_data:


networks:
  mas_vgfr_net:
    driver: bridge
